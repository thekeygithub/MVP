<!doctype html>
<html>

	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<script src="../js/mui.js"></script>
		<script src="../js/jquery-2.0.3.min.js"></script>
		<script src="../js/public.js"></script>
		<style>
			body{
				font-size: 14px;
			}
			.mui-bar-nav{
				-webkit-box-shadow: none;
				box-shadow: none;
			}
			.content-title{
				height: 30px;
				line-height: 30px;
				padding-left: 10px;
				background-color: #fff;
				margin-top: 5px;
			}
			.mui-table-view-cell{
				padding:6px 15px;
			}
			.detailedInfo-btn{
				width: 94%;
				margin: 10px auto;
				background-color: #2AC845;
				border: 1px solid #2AC845;
			}
			#modal{
				width: 100%;
				height: 100%;
				background-color: #000000;
				position: fixed;
				top: 0;
				left: 0;
				opacity: 0.8;
				overflow: hidden;
				display: none;
			}
			#modalDetail{
				width: 100%;
				height: 100px;
				background-color: #fff;
				margin-top: 300px;
				overflow: hidden;
			}
			#modalDetail p{
				font-size: 20px;
				height: 30px;
				line-height: 30px;
				margin-top: 35px;
				text-align: center;
				color: #000;
				opacity: 1;
			}
		</style>
		<script type="text/javascript">
		var jsessionid=getUrlParam(document.URL,"jsessionid");
		var phone=getUrlParam(document.URL,"phone");
		var productId=getUrlParam(document.URL,"productId");
		var insuredName=getUrlParam(document.URL,"insuredName");
		var num=0;
		var info=["验证中...","正在验证社保卡基本信息...","正在验证社保卡头像信息...","正在验证人脸识别...","正在验证社保卡状态信息...","正在进行生物体征判断...","正在验证公安数据源信息...","正在验证国家机密特殊诊断信息...","正在验证国家机密特殊人员信息...","正在验证位置信息...","验证成功"];
		mui.init()
		$(function(){
			getProductDetail();
		});
		function getProductDetail(){
			var aoData=[];
			aoData.push({"name":"product_id","value":productId});
			aoData.push({"name":"chainKey","value":jsessionid});
			aoData.push({"name":"token","value":jsessionid});
			aoData.push({"name":"mobile","value":phone});
			$.ajax({
				url:''+getUrlBase()+'/applyController/getUserChooseProductInfo',
				data:aoData,
				type:'post',
				dataType:'json',
				success:function(res){
					$("#product_name").html(res.body.cpmc);
					$("#product_insured_age").html(res.body.bbrnl);
					$("#product_money").html(res.body.bzje);
					$("#product_insurance_period").html(res.body.bxqj);
					$("#product_payment_time").html(res.body.jfnx);
					$("#product_payment_method").html(res.body.jffs);
					$("#product_hesitation").html(res.body.yyq);
					$("#product_waiting_period").html(res.body.ddq);
					$("#product_insurance_area").html(res.body.tbdq)
				},
				error: function(XMLHttpRequest, textStatus, errorThrown){
					mui.alert(""+textStatus+"","提示","确认",submitFailCallback,{type:"div"});
				}
			});
		}
		function buyproduct(){
			try{
				window.android.toCheck();
			}catch(e){
			}
		}
		function afterAndroidCheck(status){
			if(status==2){
				checkInfo();
			}else{
				failCallback();
			}
		}
		function checkInfo(){
			$("#modal").css("display","block");
				var time1 = setInterval(function(){
					if(num<=10){
						$("#modalInfo").html(info[num]);
					}else{
						window.clearInterval(time1);
						successCallback();
					}
					num++;
				},500)
			
		}

		function successCallback(){
			var datas=[];
			var product_name=$("#product_name").html();
			var product_insured_age=$("#product_insured_age").html();
			var product_money=$("#product_money").html();
			var product_insurance_period=$("#product_insurance_period").html();
			var product_payment_time=$("#product_payment_time").html();
			var product_payment_method=$("#product_payment_method").html();
			var product_hesitation=$("#product_hesitation").html();
			var product_waiting_period=$("#product_waiting_period").html();
			var product_insurance_area=$("#product_insurance_area").html();
			datas.push({"name":"product_id","value":productId});
			datas.push({"name":"product_name","value":product_name});
			datas.push({"name":"product_insured_age","value":product_insured_age});
			datas.push({"name":"product_money","value":product_money});
			datas.push({"name":"product_insurance_period","value":product_insurance_period});
			datas.push({"name":"product_payment_time","value":product_payment_time});
			datas.push({"name":"product_payment_method","value":product_payment_method});
			datas.push({"name":"product_hesitation","value":product_hesitation});
			datas.push({"name":"product_waiting_period","value":product_waiting_period});
			datas.push({"name":"product_insurance_area","value":product_insurance_area});
			datas.push({"name":"apply_phone","value":phone});
			datas.push({"name":"amount","value":"3"});
			datas.push({"name":"authCode","value":jsessionid});
			datas.push({"name":"organize_id","value":"0"});
			datas.push({"name":"insured_name","value":"太平洋保险"});
			datas.push({"name":"token","value":jsessionid});
			datas.push({"name":"mobile","value":phone});
			$.ajax({
				url:''+getUrlBase()+'/applyController/insertProductApply',
				data:datas,
				type:'post',
				dataType:'json',
				success:function(res){
					if(res.status){
						mui.alert("订单提交成功,请等待审核","提示","确认",submitCallback,{type:"div"});
					}else{
						mui.alert(""+res.message+"","提示","确认",submitCallback,{type:"div"});
					}
				}
			});

		}
		function failCallback(){
			mui.alert("验证失败，请重新验证","提示","确认",submitFailCallback,{type:"div"});
		}
		function submitCallback(){
			history.go(-1);
		}
		function submitFailCallback(){
			
		}
		function submitFailCallbacks(){
			mui.alert(""+datas+"","提示","确认",submitFailCallbackss,{type:"div"});
		}
		function submitFailCallbackss(){

		}
		function getUrlParam(xurl,name){
		var para="";
		if(xurl.lastIndexOf("?")>0){
			para=xurl.substring(xurl.lastIndexOf("?")+1,xurl.length);
			var arr=para.split("&");
			para="";
			for(var i=0;i<arr.length;i++){
				if(arr[i].split("=")[0]==name) return arr[i].split("=")[1];
			}
			return "";
		}else{
			return "";
		}
		}
		</script>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">详细信息</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					产品名称：<span id="product_name"></span>
				</li>
				<li class="mui-table-view-cell">

				</li>
				<li class="mui-table-view-cell">

				</li>
				<li class="mui-table-view-cell">

				</li>
				<li class="mui-table-view-cell">
					《招商信诺附加豁免保险费重大疾病保险B款条款》
				</li>
			</ul>
		</div>
		<button type="button" class="mui-btn mui-btn-blue mui-btn-block detailedInfo-btn" onclick="buyproduct()">点击购买</button>
		<div id="modal">
				<div id="modalDetail">
					<p id="modalInfo">验证中...</p>
				</div>
		</div>
	</body>
</html>
